service: js-node-ts-react-backend-service

frameworkVersion: '3'

provider:
  iamRoleStatements:
    - Action:
        - lambda:InvokeAsync
        - lambda:InvokeFunction
      Effect: Allow
      Resource: '*'
  memorySize: 128
  name: aws
  region: eu-north-1
  runtime: nodejs18.x
  stage: dev
  versionFunctions: false

plugins:
  - serverless-esbuild
  - serverless-offline

package:
  excludeDevDependencies: true

// NOTE: handler.default since we have export default handler in handler.js.
functions:
  backend:
    handler: handler.default
    events:
      - httpApi: 'GET /hello'

custom:
  serverless-offline:
    httpPort: 6600
    websocketPort: 6601
    lambdaPort: 6602
